{% extends 'auctions/layout.html' %}
{% block content %}
<div class="content-section mt-3">

    <h1 class="border-bottom mb-2">Create Listing</h1>
    <br>
    <form class="form-group" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | linebreaks}}
        <button type="submit" class="btn btn-outline-primary">Create <i class="fa fa-plus"></i> </button>
    </form>
</div>
{% endblock content %}
